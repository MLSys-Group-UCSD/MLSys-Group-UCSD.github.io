{{ define "main" }}
  <h1>{{ .Title }}</h1>
  
  <div class="section">
    <h2>Faculty</h2>
    <div class="members">
      {{ range .Params.members }}
        <div class="member">
          <img src="{{ .image }}" alt="{{ .name }}" class="member-photo">
          <h3>{{ .name }}</h3>
          <p>{{ .role }}</p>
          <div class="social-links">
            {{ if .social.twitter }}
              <a href="{{ .social.twitter }}"><i class="fab fa-twitter"></i></a>
            {{ end }}
            {{ if .social.academic }}
              <a href="{{ .social.academic }}"><i class="fas fa-user-graduate"></i></a>
            {{ end }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
